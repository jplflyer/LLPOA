<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Long Lake Property Owners Association</title>

    <!-- icon -->
    <link href="img/icon.png" rel="icon" />

    <!-- bootstrap css -->
    <link href="assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!-- fontawesome for icons -->
    <link href="assets/fontawesome/css/all.css" rel="stylesheet" />
    <!-- for scroll animation -->
    <link href="assets/aos-master/dist/aos.css" rel="stylesheet" />

    <!-- popular places carousel css -->
    <link href="assets/OwlCarousel/dist/owl.carousel.min.css" rel="stylesheet" />
    <link href="assets/OwlCarousel/dist/owl.theme.default.min.css" rel="stylesheet" />

    <!-- custom css -->
    <link href="assets/custom-css/lakeStyle.css" rel="stylesheet" />

  </head>
  <body>
    <!-- carousel Slider -->
    <!-- carousel Slider -->
  	<div id="myCarousel" class="carousel slide lake-carousel" data-ride="carousel">
  		<!-- Indicators -->
  		<ol class="carousel-indicators">
  			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
  			<li data-target="#myCarousel" data-slide-to="1"></li>
  			<li data-target="#myCarousel" data-slide-to="2"></li>
  		</ol>

  		<!-- Wrapper for slides -->
  		<div class="carousel-inner">
  			<div class="item active">
  				<center><img src="img/Paddleboard_2000.jpg" alt="Paddleboard"></center>
  				<!--for slider image-->
  				<div class="carousel-caption">
  					<h3>Water Sports</h3>
  				</div>
  			</div>

  			<div class="item">
  				<center><img src="img/slider1.jpg"></center>
  				<!--for slider image-->
  				<div class="carousel-caption">
  					<h3>Chicago</h3>
  					<p>Thank you, Chicago!</p>
  				</div>
  			</div>

  			<div class="item">
  				<center><img src="img/slider3.jpg"></center>
  				<!--for slider image-->
  				<div class="carousel-caption">
  					<h3>New York</h3>
  					<p>We love the Big Apple!</p>
  				</div>
  			</div>
  		</div>

  		<!-- Left and right controls -->
  		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
  			<span class="glyphicon glyphicon-chevron-left"></span>
  			<span class="sr-only">Previous</span>
  		</a>
  		<a class="right carousel-control" href="#myCarousel" data-slide="next">
  			<span class="glyphicon glyphicon-chevron-right"></span>
  			<span class="sr-only">Next</span>
  		</a>
  	</div> <!-- carousel Slider -->

    <!-- JS Files -->
    <script src="assets/bootstrap-3.3.7/js/jquery.min.js"></script>
    <script src="assets/bootstrap-3.3.7/js/popper.js"></script>
    <script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
